<h4>Edit Actor</h4>

<label>New Name:</label>
<input [(ngModel)]="selectedActor.name">
<br>

<label>New Phone:</label>
<input [(ngModel)]="selectedActor.phone">
<br>

<label>New Address:</label>
<input [(ngModel)]="selectedActor.address">
<br>

<label>New Email:</label>
<input [(ngModel)]="selectedActor.email">
<br>

<label>New Vocal Type:</label>
<input [(ngModel)]="selectedActor.range">
<br>

<label>New Headshot URL:</label>
<input [(ngModel)]="selectedActor.image">
<br><br>

<button (click)="beginUpdatingActor(selectedActor)">Update</button>
<button (click)="beginDeletingActor(selectedActor)">Delete</button>
